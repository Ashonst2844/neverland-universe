<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="join-container">
            <div id="register" class="join-box">
                <h2>Register</h2>
                <form>
                    <input type="text" name="username" id="username" placeholder="Create New Username :">
                    <input type="email" name="email" id="email" placeholder="Enter Your Email :">
                    <input type="password" name="pass" id="pass" placeholder="Enter New Password :">
                    <input type="password" name="cnf-pass" id="cnf-pass" placeholder="Confirm Your New Password :">
                    <button><a href="index.php">Cancel</a></button>
                    <button><a href="index.php">Register</a></button>
                </form>
            </div>
            <div id="login" class="join-box">
                <h2>Log-in</h2>
                <form>
                    <input type="text" name="username" id="ex-username" placeholder="Enter Username :">
                    <input type="email" name="email" id="-ex-email" placeholder="Enter Email :">
                    <input type="password" name="pass" id="ex-pass" placeholder="Enter Password :">
                    <button><a href="index.php">Cancel</a></button>
                    <button><a href="index.php">Log-in</a></button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
